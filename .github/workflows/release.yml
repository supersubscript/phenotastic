name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/phenotastic_release

jobs:
  build-release-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: phenotastic_release
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: build-release-image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    container:
      image: ${{ needs.build-release-image.outputs.image-tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global --add safe.directory "*"
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local push.autoSetupRemote true

      - name: Force correct release branch
        run: |
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Semantic Version Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting semantic-release version check..."

          TAG=$(semantic-release --noop version --print-tag 2>/dev/null || echo "")
          LAST_TAG=$(semantic-release --noop version --print-last-released-tag 2>/dev/null || echo "")

          echo "Current tag (calculated): $TAG"
          echo "Last released tag: $LAST_TAG"

          if [ -z "$TAG" ] || [ "$TAG" = "$LAST_TAG" ]; then
              echo "No release required. Latest tag is unchanged."
              echo "released=false" >> $GITHUB_OUTPUT
              exit 0
          fi

          echo "Release required. Updating version..."

          # Run semantic-release to update version, create tag, and push
          uv run semantic-release version

          echo "Release process completed."
          echo "released=true" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        if: steps.release.outputs.released == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          uv run semantic-release publish --tag "${{ steps.release.outputs.tag }}"
